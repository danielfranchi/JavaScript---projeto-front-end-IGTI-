<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Search-Devs</title>
</head>
<body>
    <div id="container">
        <h1>Search-Devs</h1>

        <input id="texto" type="text" placeholder="Pesquise por nome">
    
        <div id="checkbox">
            <form>
                <label for="Java" class="checkbox">
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <span for="Java">Java</span>
                </label>
                
                <label for="JavaScript" class="checkbox">
                    <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
                    <span>JavaScript</span>
                </label>
                
                <label for="Python" class="checkbox">
                    <input type="checkbox" id="Python" name="Python" value="Python">
                    <span>Python</span>
                </label>
            </form>
        </div>

        <div id="center" hidden>

        </div>
    </div>
   
    <script src="./js/script.js"></script>
    <script src="./js/json.js"></script>
</body>
</html>
